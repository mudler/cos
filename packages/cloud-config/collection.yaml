    name: "branding"
    oem_file: "03_branding.yaml"
    templated: false
  - !!merge <<: *base
    name: "accounting"
    oem_file: "04_accounting.yaml"
    templated: false
  - !!merge <<: *base
    name: "network"
    oem_file: "05_network.yaml"
    templated: false
  - !!merge <<: *base
    name: "recovery"
    oem_file: "06_recovery.yaml.tmpl"
