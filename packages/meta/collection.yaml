packages:
  - &metabase
    category: "meta"
    name: "toolchain"
    description: "Meta package for cOS toolchain"
    version: "0.23"
    requires:
      - category: toolchain
        name: elemental-cli
        version: ">0.0.10"
      - category: toolchain
        name: luet
        version: ">=0"
  - !!merge <<: *metabase
    name: "fips-toolchain"
    description: "Meta package for cOS toolchain with fips support"
    requires:
      # - category: toolchain-fips
      #   name: elemental-cli
      #   version: ">=0"
      - category: toolchain-fips
        name: luet
        version: ">=0"
  - !!merge <<: *metabase
    name: "cos-modules"
    description: "Meta package for cOS core modules. It includes cos-setup, dracut and grub configuration"
    requires:
      - name: "cos-config"
        category: "system"
        version: ">=0"
      - category: system
        name: cos-setup
        version: ">0.6.1-1"
      - category: system
        name: immutable-rootfs
        version: ">=0"
      - category: system
        name: grub2-config
        version: ">=0"
      - name: "base-dracut-modules"
        category: "system"
        version: ">=0"
  - !!merge <<: *metabase
    name: "cos-light"
    description: |
        cOS light package. It includes a small selection of cloud-config ready to go for most situations.
        Note: it doesn't bring any compiled binary, can be used in conjunction with meta/toolchain.
    requires:
      - category: meta
        name: cos-modules
        version: ">=0"
      - &config
        name: network
        category: cloud-config
        version: ">=0"
      - !!merge <<: *config
        name: "recovery"
      - !!merge <<: *config
        name: "live"
      - !!merge <<: *config
        name: "boot-assessment"
      - !!merge <<: *config
        name: "default-services"
  - !!merge <<: *metabase
    name: "cos-core"
    description: "cOS core package. It includes toolchain and base grub/dracut configuration"
    requires:
      - category: meta
        name: toolchain
        version: ">=0"
      - category: meta
        name: cos-modules
        version: ">=0"
      - name: "suc-integration"
        category: "system"
        version: ">=0"
  - !!merge <<: *metabase
    name: "cos-core-fips"
    requires:
      - category: meta
        name: fips-toolchain
        version: ">=0"
      - category: meta
        name: cos-modules
        version: ">=0"
  - !!merge <<: *metabase
    name: "cos-minimal"
    description: "cOS minimal package. It includes toolchain, grub/dracut configuration and a default cloud-init preset"
    requires:
      - category: meta
        name: cos-core
        version: ">=0"
      - category: system
        name: cloud-config
        version: ">=0"
  - !!merge <<: *metabase
    name: "cos-minimal-fips"
    requires:
      - category: meta
        name: cos-core-fips
        version: ">=0"
      - category: system
        name: cloud-config
        version: ">=0"
  - !!merge <<: *metabase
    name: "cos-verify"
    requires:
      - category: toolchain
        name: cosign
        version: ">1.3.1" # signatures generated with >1.3.1 are not validated with versions <= 1.3.1
      - category: toolchain
        name: luet-cosign
        version: ">0.0.10-3"
  # Provides backward compatibility
  - !!merge <<: *metabase
    category: "system"
    name: "cloud-config"
    description: "Meta package for pulling all cloud configs"
    requires:
      - &cc
        name: defaults
        category: cloud-config
        version: ">=0"
      - !!merge <<: *cc
        name: "rootfs"
      - !!merge <<: *cc
        name: "upgrades"
      - !!merge <<: *cc
        name: "branding"
      - !!merge <<: *cc
        name: "accounting"
      - !!merge <<: *cc
        name: "network"
      - !!merge <<: *cc
        name: "recovery"
      - !!merge <<: *cc
        name: "live"
      - !!merge <<: *cc
        name: "boot-assessment"
      - !!merge <<: *config
        name: "default-services"