packages:
  - &metabase
    category: "meta"
    name: "toolchain"
    description: "Meta package for cOS toolchain"
    version: 0.9-1
    requires:
      - category: toolchain
        name: elemental-cli
        version: ">=0"
      - category: toolchain
        name: luet
        version: ">=0"
  - !!merge <<: *metabase
    name: "fips-toolchain"
    description: "Meta package for cOS toolchain with fips support"
    requires:
      # - category: toolchain-fips
      #   name: elemental-cli
      #   version: ">=0"
      - category: toolchain-fips
        name: luet
        version: ">=0"
    version: 0.9-1
  - !!merge <<: *metabase
    name: "cos-modules"
    description: "Meta package for cOS core modules. It includes installer, cos-setup, dracut and grub configuration"
    requires:
      - category: utils
        name: installer
        version: ">=0"
      - category: system
        name: cos-setup
        version: ">=0"
      - category: system
        name: immutable-rootfs
        version: ">=0"
      - category: system
        name: grub2-config
        version: ">=0"
      - name: "base-dracut-modules"
        category: "system"
        version: ">=0"
    version: 0.9-1
  - !!merge <<: *metabase
    name: "cos-core"
    description: "cOS core package. It includes toolchain and base grub/dracut configuration"
    requires:
      - category: meta
        name: toolchain
        version: ">=0"
      - category: meta
        name: cos-modules
        version: ">=0"
    version: 0.9-1
  - !!merge <<: *metabase
    name: "cos-core-fips"
    requires:
      - category: meta
        name: fips-toolchain
        version: ">=0"
      - category: meta
        name: cos-modules
        version: ">=0"
    version: 0.9-1
  - !!merge <<: *metabase
    name: "cos-minimal"
    description: "cOS minimal package. It includes toolchain, grub/dracut configuration and a default cloud-init preset"
    requires:
      - category: meta
        name: cos-core
        version: ">=0"
      - category: system
        name: cloud-config
        version: ">=0"
    version: 0.9-1
  - !!merge <<: *metabase
    name: "cos-minimal-fips"
    requires:
      - category: meta
        name: cos-core-fips
        version: ">=0"
      - category: system
        name: cloud-config
        version: ">=0"
    version: 0.9-1
  - !!merge <<: *metabase
    name: "cos-verify"
    requires:
      - category: toolchain
        name: cosign
        version: ">1.3.1" # signatures generated with >1.3.1 are not validated with versions <= 1.3.1
      - category: toolchain
        name: luet-cosign
        version: ">=0"
    version: 0.9-1
