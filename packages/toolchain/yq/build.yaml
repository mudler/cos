requires:
  - name: "golang"
    category: "build"
    version: ">=0"
env:
{{ template "golang_env" }}
- CGO_ENABLED=0
- LDFLAGS="-s -w"
prelude:
{{ template "golang_deps" .}}
{{ $opts:= dict "version" (printf "v%s" .Values.version) "org" ( index .Values.labels "github.owner" ) "repo" ( index .Values.labels "github.repo" ) }}
{{ template "golang_download_package" $opts}}
steps:
  - |
    PACKAGE_VERSION=${PACKAGE_VERSION%\-*} && \
    cd /luetbuild/go/src/github.com/mikefarah/yq && go build --ldflags "$LDFLAGS" && mv yq /usr/bin/yq
includes:
  - /usr/bin/yq