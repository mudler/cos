#### system/cos system/cos-container and recovery/cos start here
{{ if or (eq .Values.name "cos-container") (eq .Values.name "cos" ) }}
requires:
# Base distro is not required by other packages to facilitate their usage
# as stand alone packages (e.g. in Dockerfiles), so that it is included here.
- name: "base"
  category: "distro"
  version: ">=0"
- name: "cos-setup"
  category: "system"
  version: ">=0"
- name: "installer"
  category: "utils"
  version: ">=0"
- name: "cloud-config"
  category: "system"
  version: ">=0"
- name: "immutable-rootfs"
  category: "system"
  version: ">=0"
- name: "cos-features"
  category: "system"
  version: ">=0"
- name: "grub2-config"
  category: "system"
  version: ">=0"
- name: "base-dracut-modules"
  category: "system"
  version: ">=0"
- name: "kernel"
  category: "system"
  version: ">=0"
- name: "dracut-initrd"
  category: "system"
  version: ">=0"

# https://luet-lab.github.io/docs/docs/concepts/packages/specfile/#copy
copy:
- package: 
    category: "toolchain"
    name: "yip"
    version: ">=0"
  source: "/usr/bin/yip"
  destination: "/usr/bin/yip"
- package: 
    category: "toolchain"
    name: "luet"
    version: ">=0"
  source: "/usr/bin/luet"
  destination: "/usr/bin/luet"
- package:
    category: "toolchain"
    name: "luet-mtree"
    version: ">=0"
  source: "/usr/bin/luet-mtree"
  destination: "/usr/bin/luet-mtree"
- package:
    category: "toolchain"
    name: "yq"
    version: ">=0"
  source: "/usr/bin/yq"
  destination: "/usr/bin/yq"
- package:
    category: "toolchain"
    name: "cosign"
    version: ">=0"
  source: "/usr/bin/cosign"
  destination: "/usr/bin/cosign"
- package:
    category: "toolchain"
    name: "luet-cosign"
    version: ">=0"
  source: "/usr/bin/luet-cosign"
  destination: "/usr/bin/luet-cosign"

# Templated package https://luet-lab.github.io/docs/docs/concepts/packages/templates/
steps:
- sed -i 's/:BRANDING:/{{.Values.brand_name}}/g' setup.yaml
- sed -i 's/:VERSION:/{{.Values.version}}/g' setup.yaml
- sed -i 's/:PRETTY_NAME:/{{.Values.brand_name}} v{{.Values.version}}/g' setup.yaml
- yip setup.yaml

# See https://luet-lab.github.io/docs/docs/concepts/packages/specfile/#package-by-container-content
unpack: true
# See https://luet-lab.github.io/docs/docs/concepts/packages/specfile/#requires_final_images
requires_final_images: true

# Files to exclude from the final 
# artifact 
# See also: https://luet-lab.github.io/docs/docs/concepts/packages/specfile/#excludingincluding-files-explictly
excludes:
- ^/var/cache/luet
- ^/luetbuild
- ^/srv/.*
- ^/root/.bash_history
- ^/run/reboot-needed

# Zypper
- ^/var/lib/zypp
- ^/var/cache/zypp
- ^/usr/share/zypper
- ^/usr/share/zypp
- ^/usr/share/zsh
- ^/usr/share/licenses/zypper
- ^/usr/bin/zypp-.*
- ^/usr/bin/zypper
- ^/usr/lib/zypp$
- ^/usr/lib/zypper
- ^/usr/lib/rpm
- ^/usr/bin/yzpper
- ^/usr/sbin/zypp-.*
- ^/usr/bin/zypp-.*
- ^/usr/bin/susetags2solv
- ^/run/zypp.*
- ^/etc/zypp
- ^/usr/bin/rpm.*
- ^/var/lib/rpm
- ^/usr/lib64/rpm-plugins 
# Yast
- ^/var/lib/YaST2

#- ^/usr/local
- ^/usr/local/bin
- ^/usr/local/go
- ^/usr/local/include
- ^/usr/local/lib.*
- ^/usr/local/man
- ^/usr/local/sbin
- ^/usr/local/share
- ^/usr/local/src
- ^/usr/local/games

- ^/etc/hostname
- ^/etc/machine-id

{{ if eq .Values.name "cos-container" }}

- ^/etc/hosts
- ^/proc
- ^/sys
- ^/dev
- ^/tmp
- ^/run

{{ else }}

- ^/tmp/.*
- ^/proc/.*
- ^/sys/.*
- ^/run/.*

{{ end }}
{{- end}}
#### system/cos system/cos-container and recovery/cos end here

#### recovery/cos-img starts here
{{ if eq .Values.name "cos-img" }}
requires:
  - category: "recovery"
    name: "cos"
    version: ">=0"
copy:
  - package:
      category: "recovery"
      name: "cos-squash"
      version: ">=0"
    source: "/."
    destination: "/recovery"

package_dir: "/output"
steps:
  - mkdir /output
  - mksquashfs /recovery /output/recovery.squashfs -b 1024k -comp xz -Xbcj x86
{{- end}}
#### recovery/cos-img ends here

#### recovery/cos-squash starts here
{{ if eq .Values.name "cos-squash" }}
requires:
  - category: "recovery"
    name: "cos"
    version: ">=0"

requires_final_images: true
unpack: true

excludes:
  - ^/var/cache/luet
  - ^/luetbuild
{{- end}}
#### recovery/cos-squash ends here
