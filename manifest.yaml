boot_catalog: "boot/x86_64/boot.catalog" 
isohybrid_mbr: "boot/x86_64/loader/boot_hybrid.img"

initramfs:
  kernel_file: "vmlinuz"
  rootfs_file: "initrd"


image_prefix: "cOS-0."
image_date: true
label: "COS_LIVE"

# Additional packages to build
build:
 - utils/nerdctl
 - utils/k9s
 - utils/jq
 - selinux/rancher
 - selinux/k3s
 - recovery/cos
 - system/grub2-artifacts
 - system/grub2-efi-image
