image: ubuntu:21.04
distribution: "ubuntu"
codename: "orange"
arch: "x86_64"
golang_arch: "amd64"

packages: >-
    systemd
    grub-pc-bin
    grub-efi-amd64-bin
    grub2
    grub2-common
    iproute2
    squashfs-tools
    parted
    dracut
    dracut-live
    e2fsprogs
    dosfstools
    coreutils
    multipath-tools
    debianutils
    curl
    nano
    gawk
    haveged
    tar
    rsync

kernel_package: linux-image-generic
