  publish-teal:
    runs-on: ubuntu-latest
    needs: tests-squashfs-teal
    permissions:
      id-token: write  # undocumented OIDC support.
    env:
      FLAVOR: teal
      ARCH: arm64
      FINAL_REPO: quay.io/costoolkit/releases-teal-arm64
      DOWNLOAD_METADATA: true
