        if: failure()
        with:
          name: cOS-raw_disk_test_deploy-teal.serial.zip
          path: serial_port1.log
          if-no-files-found: warn
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cOS-raw_disk_test_deploy-teal.capture.zip
          path: capture.webm
          if-no-files-found: warn
