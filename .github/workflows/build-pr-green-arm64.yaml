        with:
          name: cOS-nonsquashfs-green-arm64.iso.zip
          path: |
            *.iso
            *.sha256
          if-no-files-found: error
  qemu-nonsquashfs-green:
    runs-on: macos-10.15
    needs: iso-nonsquashfs-green
