          sudo -E make deps
          sudo luet install --no-spinner -y toolchain/yq
      - name: Download result for build
        uses: actions/download-artifact@v2
        with:
          name: build-green-x86_64
          path: build
      - name: Grab metadata from remotes
        run: |
          export PATH=$PATH:/usr/local/go/bin
          pushd ./.github
          go build -o build
          popd
          sudo -E ./.github/build
          ls -liah $PWD/build
      - name: Publish to DockerHub ðŸš€
        run: |
          sudo -E make publish-repo
  github-release-green:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs:
    - build-green-x86_64
    - raw-images-green
    - vbox-nonsquashfs-green
    - qemu-nonsquashfs-green
    - iso-nonsquashfs-green
    - image-link-green
    - tests-nonsquashfs-green
    - tests-squashfs-green
    - publish-vanilla-ami
