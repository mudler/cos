stages:
  partitioning:
    - name: "Repart disk"
      layout:
        device:
          path: /dev/sda
        add_partitions:
          - fsLabel: COS_STATE
            size: 8192
            pLabel: state
          - fsLabel: COS_OEM
            size: 10
            pLabel: oem
          - fsLabel: COS_RECOVERY
            # default filesystem is ext4 if omitted
            filesystem: ext2
            size: 4000
            pLabel: recovery
          - fsLabel: COS_PERSISTENT
            pLabel: persistent
            # default filesystem is ext4 if omitted
            filesystem: ext2
            size: 100
